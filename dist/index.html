<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Piano Planet</title>
  <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="mainContainer">
    
    <div id="leftPanel">
      
    <div id="canvasBackground">
      <canvas id="myCanvas" width="480" height="600" style="border:0.5px solid rgb(0, 0, 0);">
          Your browser does not support the canvas element.
      </canvas>
      <div id="keyboardLetters">
        
        <div id="key">a</div>
        <div id="key">s</div>
        <div id="key">d</div>
        <div id="key">f</div>
        
      </div>
    </div>
    
    </div>
    <div id="rightPanel">
      <h1>Piano Planet</h1>
      <button class="playGameButton" onClick="this.disabled=true">Play Game</button>
      <button class="resetButton" onClick="window.location.reload()">Reset Game</button>
      <p> Time Left: <span id="countdowntimer">10 </span> Seconds</p>


      
      <h3>Score</h3>
      <p id="score"> 0 </p>
      <h3>Instructions</h3> 
      <p> You have 10 seconds to play as many correct piano notes as you can - 
        Only press the black notes! <br> <br> Use 'a, s, d, f' keys.</p>
      <h3>Leaderboard</h3>

    </div>


  </div>


  <audio data-key="97" id="c_note" src="../assets/middle_c.mp3"></audio>
  <audio data-key="115" id="d_note" src="../assets/middle_d.mp3"></audio>
  <audio data-key="100" id="e_note" src="../assets/middle_e.mp3"></audio>
  <audio data-key="102" id="f_note" src="../assets/middle_f.mp3"></audio>
  
  <script src="main.js"></script>
</body>

</html>
