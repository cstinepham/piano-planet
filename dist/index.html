<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Piano Planet</title>
  <link href="../styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="mainContainer">
    
    <div id="leftPanel">
      
    <div id="canvasBackground">
    <canvas id="myCanvas" width="480" height="600" style="border:0.5px solid rgb(0, 0, 0);">
        Your browser does not support the canvas element.
      </canvas>
</div>
    
    </div>
    <div id="rightPanel">
      <h1>Piano Planet</h1>
      <button class="playGameButton">Play Game</button>
      <p> Time Left: <span id="countdowntimer">10 </span> Seconds</p>


      
      <h3>Score</h3>
      <p><span id="score"> 0 </span> notes</p>
      <h3>Instructions</h3>
      <p> You have 10 seconds to play as many correct piano notes as you can - 
        Don't press the white notes! Use 'ASDF' keys from left to right.</p>
      <h3>Leaderboard</h3>

    </div>


  </div>
  <script src="main.js"></script>
</body>

</html>
